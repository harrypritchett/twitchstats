<template>
  <div class="jumbotron">
    <h1>Twitch Stats</h1>
    <p>
      Front end for the <a href="https://dev.twitch.tv/">Twitch API</a>.
      Built with <a href="https://aurelia.io">Aurelia</a> and <a href="https://www.typescriptlang.org/">Typescript</a>
    </p>
    <p>Watch a featured stream or view statistics about specific streams.</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
  </div>
  <h2>Featured Streams</h2>
  <div class="row">
    <div repeat.for="stream of streams.featured" class="col-sm-6 col-md-4">
      <div class="thumbnail stream-card">
        <img src.bind="stream.stream.preview.medium" alt="...">
        <div class="caption">
          <h4>${stream.title}</h4>
          <h5 class="text-right">${stream.stream.channel.name}</h5>
          <p>${stream.stream.game}</p>
          <p>Viewers: <span class="badge alert-success">${stream.stream.viewers}</span></p>
          <p>
            <a href.bind="'https://twitch.tv/' + stream.stream.channel.name" class="btn btn-primary pull-right" role="button" target="_blank">Watch Now</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
